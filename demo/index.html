<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="../dist/timer-trigger.umd.js"></script>
    <script type="module">
      console.log('测试');
      var timeTrigger = TimerTrigger.createTimerTrigger();

      const now = Date.now();

      timeTrigger.once(now + 3000, function () {
        console.log('3 秒后触发 - 001');
      });

      timeTrigger.once(now + 3000, function () {
        console.log('3 秒后触发 - 002');
      });

      timeTrigger.once(now + 5000, () => {
        console.log('5 秒后触发');
      });

      const cancel3s = timeTrigger.once(now + 3000, () => {
        console.log('3 秒后触发');
      });
      cancel3s();

      // timeTrigger.emitNow(now + 5000);
      timeTrigger.emitNow();

    </script>
  </body>
</html>
